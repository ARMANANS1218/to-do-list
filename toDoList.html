<!DOCTYPE html>
<html lang="en "  data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<style>
    .bi{
        border: 2px solid black;
        border-radius: 100%;
        padding: 2px 5px;

    }
    .bi:hover{
        cursor: pointer;
        background-color: gray;
        color: white;
    }
    .toggle-switch {
        cursor: pointer;
    }
</style>
<body>
    <section class="container-fluid mt-5">
        <div class="form-check form-switch float-end">
            <input class="form-check-input toggle-switch" type="checkbox" id="theme-toggle">
            <label class="form-check-label" for="theme-toggle">Dark Mode</label>
        </div>
        <div class="row ">
            <div class="col col-8 m-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>TO DO LIST</h1>
                    </div>
                    <div class="card-body">
                        <form  id="task-form">
                            <div class="form-group mb-3 ">
                                <input type="text" placeholder="Enter Task Here" class="form-control p-3" id="task-el">
                            </div>
                            <div class="form-group mb-2">
                                <input type="submit" class="btn btn-success p-2 col-2">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col col-8 m-auto">
                <ol class="list-group" id="task-list">
                   
                </ol>
            </div>
        </div>
    </section>
</body>
<script src="task.js"></script>
</html>
